<html>
  <head>
    <title>Chart-mysql demo</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    
    <script>
      // code to draw graph

      $.get("http://localhost:3000/index2/cons4", (result) => {
        var context = document.getElementById('clients').getContext('2d');
        var clientsChart = new Chart(context, {
          type: 'bar',
          data: {
            labels:result[0],
            datasets: [
              {
                label: 'IDEB',
                backgroundColor: 'rgb(151,187,205)',
                data: result[2]
              }
            ]
          }
        });
        var context = document.getElementById('renda').getContext('2d');
        var clientsChart2 = new Chart(context, {
          type: 'bar',
          data: {
            labels:result[0],
            datasets: [
              {
                label: 'RENDA',
                backgroundColor: 'rgb(151,187,205)',
                data: result[1]
              }
            ]
          },
          options: {
                layout: {
                    padding: 20
                }
            }
        });
      });
      
    
    </script>

  </head>

  <body>
    <header></header>

    <div class="graph">
      <canvas id="clients"></canvas>
      </div>
      <div>
      <canvas id="renda"></canvas>
    </div>
    
  </body>
</html>
