<html>
  <head>
    <title>Chart-mysql demo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">
    
    <script>
      
        // code to draw graph==========================

      $.get("http://localhost:3000/index5/cons5", (result) => {
        var context = document.getElementById('clients').getContext('2d');
        var clientsChart = new Chart(context, {
          type: 'bar',
          data: {
            labels:result[0],
            datasets: [
              {
                label: 'IDEB',
                backgroundColor: 'rgb(151,187,205)',
                data: result[2]
              }
            ]
          },
          options: {

                tooltips: {
                  callbacks: {
                      afterTitle: function(context) {
                          var newLineArray = [];
                          // for(j=0; j<result[3].length; j++){
                            newLineArray.push(result[3]);  
                            for(i=0; result[3].lenght==result[2].length; i++){
                              return newLineArray[i];
                          }
                          // }
                          
                          
                      }
                  }
                },
                scales: {
                  y: {
                    beginAtZero: true
                  } 
                }
            }
        });
      })
      
    
    </script>

  </head>

  <body>
    <header>
      <div class="caixa">
          <h1><a href="index.html"><img src="img/logo.png" alt="logo"></a></h1>
          <nav>
              <ul>
                  <li><a href="index.html#Apresentacao">IDEB</a></li>
                  <li><a href="index.html#Consultas">Consultas</a></li>
              </ul>
          </nav>
      </div>
    </header>
      
    <section class="graf">
      <div>
        <div class="grafico">
        <canvas id="clients"></canvas>
        </div>
      </div>
    </section>
    <footer>
        <div class="pe">
          <p>Trabalho Final - BD I
          </p>
        </div>
    </footer>
  </body>
</html>
