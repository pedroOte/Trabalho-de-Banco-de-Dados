<html>
  <head>
    <title>Chart-mysql demo</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    
    <script>
      // code to draw graph
      
      $.get("http://localhost:3000/index3/cons3", (result) => {
        var context = document.getElementById('clients').getContext('2d');
        var clientsChart = new Chart(context, {
          type: 'bar',
          data: {
            labels: result[0],
            datasets: [{
              type: 'line',
              label: 'IDEB',
              data: result[1],
              borderColor: '#36A2EB',
              

            },{
              label: 'Aprovação',
              data: result[2],
              borderColor: '#FF6384',
              backgroundColor: '#FFB1C1',

            }],
            
          }
          });
        });
        
    </script>
  </head>

  <body>
    <header></header>

    <div class="graph">
      <canvas id="clients" width=40% height=30%></canvas>
    </div>
    
  </body>
</html>
